<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu | Dark & Light Mode </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="img/user_leman.jpeg" alt="">
            </div>
            <h4 class="text">Paul Monatinmo<br> 
            <span>Graphic Designer</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="tittle"><ion-icon 
                    name="wifi-outline"></ion-icon>Wi-fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon 
                    name="bluetooth-outline"></ion-icon>Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon 
                    name="airplane-outline"></ion-icon>Airlane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon 
                    name="location-outline"></ion-icon>Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="tittle"><ion-icon 
                    name="moon-outline"></ion-icon>Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
            
        </ul>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let body = document.querySelector('body');
    let dark = document.querySelector('#dark');

    dark.onclick = function(){
        if(dark.checked == true) {
            body.classList.add('darkMode');
        } else {
            body.classList.remove('darkMode')
        }
    }
</script>
</body>
</html>
